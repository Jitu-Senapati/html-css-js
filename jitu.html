<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P R A W E</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 10px 100px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 99;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 105vh;
        position: relative;
        overflow-x: hidden;
      }

      #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        opacity: 0.4;
      }

      .welcome-section {
        position: relative;
        text-align: center;
        color: white;
        z-index: 1;
        animation: fadeInUp 1.5s ease;
      }

      .welcome-section h1 {
        font-size: 4rem;
        font-weight: 700;
        margin-bottom: 20px;
        text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.5);
        animation: glow 2s ease-in-out infinite alternate;
      }

      .welcome-section p {
        font-size: 1.5rem;
        margin-bottom: 30px;
        text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5);
      }

      .welcome-section .cta-button {
        padding: 15px 40px;
        font-size: 1.2rem;
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid white;
        color: white;
        border-radius: 50px;
        cursor: pointer;
        font-weight: 600;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      }

      .welcome-section .cta-button:hover {
        background: white;
        color: #667eea;
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes glow {
        from {
          text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 255, 255, 0.3);
        }
        to {
          text-shadow: 2px 2px 30px rgba(255, 255, 255, 0.8), 0 0 50px rgba(255, 255, 255, 0.5);
        }
      }

      .headlines button {
        cursor: pointer;
        border-radius: 5px;
        height: 40px;
        width: 100px;
        background: transparent;
        border: 2px solid white;
        color: aliceblue;
        font-weight: 600;
        transition: 0.5s;
      }

      .headlines button:hover {
        background-color: aliceblue;
        color: black;
      }

      .logo {
        color: aliceblue;
        user-select: none;
      }

      .headlines a {
        text-decoration: none;
        color: aliceblue;
        margin: 40px;
        font-weight: 500;
        position: relative;
        display: inline-block;
      }

      .headlines a::after {
        content: "";
        width: 100%;
        height: 3px;
        border-radius: 5px;
        position: absolute;
        bottom: -5px;
        left: 0;
        background-color: aliceblue;
        transform: scaleX(0);
        transition: transform 0.5s;
      }

      .headlines a:hover::after {
        transform: scaleX(1);
      }

      /* CSS CODE FOR LOGIN BOX */

      .login-box {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .login-box-inner {
        position: relative;
        background: rgba(255, 255, 255, 0.15);
        border: 2px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        width: 500px;
        min-height: 300px;
        border-radius: 10px;
        padding: 40px;
      }

      .box-head h1,
      .box-head-2 h1 {
        text-align: center;
        color: aliceblue;
        margin-bottom: 30px;
      }

      .input-box {
        position: relative;
        margin: 20px 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .input-box input[type="text"],
      .input-box input[type="password"] {
        padding: 10px 45px 10px 10px;
        border-radius: 10px;
        border: none;
        outline: none;
        height: 40px;
        width: 100%;
        max-width: 350px;
      }

      .input-box i {
        position: absolute;
        right: calc((100% - 350px) / 2 + 15px);
        top: 50%;
        transform: translateY(-50%);
        color: #ff0000;
        font-size: 28px;
        pointer-events: none;
        z-index: 10;
      }

      .login-button button,
      .Register-button button {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 60%;
        height: 40px;
        background: #ff6b6b;
        color: white;
        border-radius: 10px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        margin: 20px auto;
        transition: 0.3s;
      }

      .login-button button:hover,
      .Register-button button:hover {
        background: #ff5252;
        transform: translateY(-2px);
      }

      .remember-forgot {
        display: flex;
        justify-content: space-between;
        color: aliceblue;
        font-size: 14px;
        margin: 15px 0;
      }

      .remember-forgot a {
        color: #7c31e4;
        text-decoration: none;
        font-weight: 500;
      }

      .remember-forgot a:hover {
        text-decoration: underline;
      }

      .account,
      .have-account {
        text-align: center;
        color: aliceblue;
        font-size: 14px;
        margin-top: 20px;
      }

      .creat-acc,
      .Login-acc {
        color: #7c31e4;
        text-decoration: none;
        font-weight: 500;
      }

      .creat-acc:hover,
      .Login-acc:hover {
        text-decoration: underline;
      }

      /* REGISTER PAGE */

      .objects {
        display: none;
      }

      .objects-register {
        display: none;
      }

      .remember {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.8);
        margin: 15px 0;
        text-align: center;
      }

      @media (max-width: 768px) {
        header {
          padding: 10px 20px;
        }
        .headlines a {
          margin: 20px;
        }
        .login-box-inner {
          width: 90%;
          padding: 30px 20px;
        }
        .input-box i {
          right: 25px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Background Video -->
    <video id="bg-video" autoplay muted loop playsinline>
      <source src="https://cdn.coverr.co/videos/coverr-purple-and-blue-particles-6007/1080p.mp4" type="video/mp4">
    </video>

    <header>
      <div class="logo">
        <h1>Logo</h1>
      </div>

      <div class="headlines">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <button class="header-button">Login</button>
      </div>
    </header>

    <!-- Welcome Section -->
    <div class="welcome-section">
      <h1>Welcome to PRAWE</h1>
      <p>Experience the future of digital innovation</p>
      <button class="cta-button" onclick="document.querySelector('.header-button').click()">Get Started</button>
    </div>

    <div class="login-box">
      <div class="login-box-inner">
        <div class="objects">
          <div class="box-head">
            <h1>Log in</h1>
          </div>

          <form>
            <div class="input-box">
              <input type="text" placeholder=" Enter your email" required />
              <i class='bx bx-envelope'></i>
            </div>

            <div class="input-box">
              <input type="password" placeholder=" Password" required />
              <i class='bx bx-lock'></i>
            </div>

            <div class="remember-forgot">
              <label><input type="checkbox"> Remember me</label>
              <a href="#">Forgot password?</a>
            </div>

            <div class="login-button">
              <button type="submit">Log in</button>
            </div>

            <div class="account">
              <p>Don't have an account?
                <a href="#" class="creat-acc">Create an account</a>
              </p>
            </div>
          </form>
        </div>

        <div class="objects-register">
          <div class="box-head-2">
            <h1>Register</h1>
          </div>
          <form>
            <div class="input-box">
              <input type="text" placeholder=" Enter your email" required />
              <i class='bx bx-envelope'></i>
            </div>

            <div class="input-box">
              <input type="password" placeholder=" Password" required />
              <i class='bx bx-lock'></i>
            </div>

            <div class="input-box">
              <input type="text" placeholder=" Username" required />
              <i class='bx bx-user'></i>
            </div>

            <div class="remember">
              <input type="checkbox" id="terms" required> 
              <label for="terms">I agree with all the terms and conditions</label>
            </div>

            <div class="Register-button">
              <button type="submit">Register</button>
            </div>

            <div class="have-account">
              <p>Already have an account?
                <a href="#" class="Login-acc">Login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      // Wait for DOM to load
      document.addEventListener('DOMContentLoaded', function() {
          
          // Get elements
          const loginBox = document.querySelector('.login-box');
          const loginForm = document.querySelector('.objects');
          const registerForm = document.querySelector('.objects-register');
          const headerLoginBtn = document.querySelector('.header-button');
          const createAccLink = document.querySelector('.creat-acc');
          const loginAccLink = document.querySelector('.Login-acc');
          
          // Show login form when header "Login" button is clicked
          headerLoginBtn.addEventListener('click', function() {
              loginBox.style.display = 'flex';
              loginForm.style.display = 'block';
              registerForm.style.display = 'none';
          });
          
          // Switch to register form when "Create an account" is clicked
          createAccLink.addEventListener('click', function(e) {
              e.preventDefault();
              loginForm.style.display = 'none';
              registerForm.style.display = 'block';
          });
          
          // Switch to login form when "Login" is clicked
          loginAccLink.addEventListener('click', function(e) {
              e.preventDefault();
              registerForm.style.display = 'none';
              loginForm.style.display = 'block';
          });
          
          // Close login box when clicking outside
          loginBox.addEventListener('click', function(e) {
              if (e.target === loginBox) {
                  loginBox.style.display = 'none';
              }
          });
          
          // Handle login form submission
          const loginFormElement = document.querySelector('.objects form');
          loginFormElement.addEventListener('submit', function(e) {
              e.preventDefault();
              
              const email = this.querySelector('input[type="text"]').value;
              const password = this.querySelector('input[type="password"]').value;
              const rememberMe = this.querySelector('input[type="checkbox"]').checked;
              
              console.log('Login attempt:');
              console.log('Email:', email);
              console.log('Password:', password);
              console.log('Remember me:', rememberMe);
              
              alert('Login successful! Welcome back! ðŸŽ‰');
              loginBox.style.display = 'none';
              
              // Reset form
              this.reset();
          });
          
          // Handle register form submission
          const registerFormElement = document.querySelector('.objects-register form');
          registerFormElement.addEventListener('submit', function(e) {
              e.preventDefault();
              
              const inputs = this.querySelectorAll('input[type="text"], input[type="password"]');
              const email = inputs[0].value;
              const password = inputs[1].value;
              const username = inputs[2].value;
              const agreeTerms = this.querySelector('input[type="checkbox"]').checked;
              
              if (!agreeTerms) {
                  alert('Please agree to the terms and conditions');
                  return;
              }
              
              console.log('Registration attempt:');
              console.log('Email:', email);
              console.log('Password:', password);
              console.log('Username:', username);
              console.log('Agreed to terms:', agreeTerms);
              
              alert('Registration successful! Please login now. ðŸŽ‰');
              
              // Switch to login form after registration
              registerForm.style.display = 'none';
              loginForm.style.display = 'block';
              
              // Reset form
              this.reset();
          });
          
      });
    </script>
 Â </body>
</html>
